{{define "main"}}
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="stripsbox">
					<div class="panel">
						<div class="panel__head">
							<div class="panel__title">
								<h3>Components</h3>
							</div>
						</div>
						<div class="panel__body">
							<div class="strips">
								{{range .CurrentSection.Pages}}
								<a
									class="strips__item -link{{if eq . $.Page}} -active{{end}}"
									href="{{.RelPermalink}}"
									>{{.Title}}</a
								>
								{{end}}
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<div class="col-md-8">
				<div class="panel">
					<div class="panel__head">
						<div class="panel__title">
							<h3>{{.Title}}</h3>
						</div>
					</div>
					<div class="panel__body artifact">{{.Content}}</div>
				</div>
			</div>
		</div>
	</div>
{{end}}
